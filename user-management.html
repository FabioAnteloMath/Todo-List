<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários - Lista de Tarefas</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><rect width='16' height='16' rx='2' fill='%233a86ff'/><path d='M6.5 12.5l-3-3 1-1 2 2 5-5 1 1z' fill='white'/></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/styles.css">
    <link rel="stylesheet" href="public/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">
                <i class="fas fa-check-double"></i>
                Lista de Tarefas
            </a>
            <div class="navbar-user">
                <span class="navbar-username">Olá, <span id="user-name">Administrador</span></span>
                <a href="/" class="navbar-button">
                    <i class="fas fa-tasks"></i>
                    Ver Tarefas
                </a>
                <a href="/admin.html" class="navbar-button">
                    <i class="fas fa-cog"></i>
                    Painel Admin
                </a>
                <button onclick="handleLogout()" class="navbar-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="admin-header">
            <h2>Gerenciamento de Usuários</h2>
            <div class="admin-tabs">
                <button class="admin-tab active" data-tab="users">
                    <i class="fas fa-list"></i>
                    Lista de Usuários
                </button>
                <button class="admin-tab" data-tab="new-user">
                    <i class="fas fa-user-plus"></i>
                    Novo Usuário
                </button>
            </div>
        </div>

        <div id="users-list" class="admin-content active">
            <h3>Usuários Cadastrados</h3>
            <div id="users-table" class="users-table">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Função</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- Os usuários serão inseridos aqui -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="new-user" class="admin-content">
            <h3>Adicionar Novo Usuário</h3>
            <form id="new-user-form" class="user-form">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="role">Função</label>
                    <select id="role" name="role" class="form-control">
                        <option value="user">Usuário</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Criar Usuário</button>
            </form>
        </div>
    </div>
    
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-info">
                <p class="footer-name">Matheus Fabio Antelo</p>
                <p class="footer-tagline">Desenvolvedor Full Stack!</p>
                <p class="footer-cta">Aberto a novas oportunidades e colaborações</p>
                <div class="footer-links">
                    <a href="https://www.linkedin.com/in/matheusfabio" target="_blank" class="footer-link">
                        <i class="fab fa-linkedin"></i>
                        LinkedIn
                    </a>
                    <a href="https://github.com/FabioAnteloMath" target="_blank" class="footer-link">
                        <i class="fab fa-github"></i>
                        GitHub
                    </a>
                    <a href="mailto:matheusf.antelo@gmail.com" class="footer-link">
                        <i class="far fa-envelope"></i>
                        Email
                    </a>
                    <a href="tel:+551196318-7136" class="footer-link">
                        <i class="fas fa-phone"></i>
                        Telefone
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <div id="notification" class="notification"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="public/js/user-management.js"></script>
</body>
</html>
