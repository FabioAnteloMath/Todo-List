<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Lista de Tarefas</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><rect width='16' height='16' rx='2' fill='%233a86ff'/><path d='M6.5 12.5l-3-3 1-1 2 2 5-5 1 1z' fill='white'/></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/styles.css">
    <link rel="stylesheet" href="public/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">
                <i class="fas fa-check-double"></i>
                Lista de Tarefas
            </a>
            <div class="navbar-user">
                <span class="navbar-username">Olá, <span id="user-name">Administrador</span></span>
                <a href="/" class="navbar-button">
                    <i class="fas fa-tasks"></i>
                    Ver Tarefas
                </a>
                <a href="/user-management.html" class="navbar-button">
                    <i class="fas fa-users"></i>
                    Gerenciar Usuários
                </a>
                <button onclick="handleLogout()" class="navbar-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="admin-header">
            <h2>Painel Administrativo</h2>
            <div class="admin-tabs">
                <button class="admin-tab active" data-tab="pending">
                    <i class="fas fa-clock"></i>
                    Tarefas Pendentes
                </button>
                <button class="admin-tab" data-tab="approved">
                    <i class="fas fa-check-circle"></i>
                    Tarefas Aprovadas
                </button>
            </div>
        </div>

        <div id="pending-tasks" class="admin-content active">
            <h3>Tarefas Aguardando Aprovação</h3>
            <div class="admin-task-list">
                <!-- Template para os botões de ação -->
                <template id="task-actions-template">
                    <div class="admin-task-actions">
                        <button class="btn-action btn-approve" onclick="approveTask(this)" data-task-id="">
                            <i class="fas fa-check"></i>
                            Aprovar
                        </button>
                        <button class="btn-action btn-delete" onclick="deleteTask(this)" data-task-id="">
                            <i class="fas fa-trash"></i>
                            Excluir
                        </button>
                    </div>
                </template>
            </div>
        </div>

        <div id="approved-tasks" class="admin-content">
            <h3>Tarefas Aprovadas</h3>
            <div class="admin-task-list">
                <!-- Tarefas aprovadas serão adicionadas aqui -->
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-info">
                <p class="footer-name">Matheus Fabio Antelo</p>
                <p class="footer-tagline">Desenvolvedor Full Stack!</p>
                <p class="footer-cta">Aberto a novas oportunidades e colaborações</p>
                <div class="footer-links">
                    <a href="https://www.linkedin.com/in/matheusfabio" target="_blank" class="footer-link">
                        <i class="fab fa-linkedin"></i>
                        LinkedIn
                    </a>
                    <a href="https://github.com/FabioAnteloMath" target="_blank" class="footer-link">
                        <i class="fab fa-github"></i>
                        GitHub
                    </a>
                    <a href="mailto:matheusf.antelo@gmail.com" class="footer-link">
                        <i class="far fa-envelope"></i>
                        Email
                    </a>
                    <a href="tel:+551196318-7136" class="footer-link">
                        <i class="fas fa-phone"></i>
                        Telefone
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="public/admin.js"></script>
</body>
</html>
